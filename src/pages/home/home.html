   <h2>Cadastro 2</h2>
  <!--hashtag + f declara uma variável f que recebe ngForm. em postDados(f) f é passado como parametro-->
  <form #f="ngForm" (ngSubmit)="postDadosForm2(f)" >
    <ion-list>
      <ion-item>
          <ion-label floating></ion-label>                      
          <ion-input name="nome" type="text" ngModel #nome="ngModel"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label floating></ion-label>
          <ion-input name="email" type="text" ngModel #email="ngModel"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label floating></ion-label>
          <ion-input name="senha" type="password" ngModel #senha="ngModel"></ion-input>
      </ion-item>
      <ion-item>
          <button [disabled]="cadastro.invalid" ion-button full block color="danger">Cadastrar</button>
      </ion-item>
    </ion-list>
  </form>
  <p>Valor do formulário: {{f.value | json}}</p>
  <ion-input type="text" name="nome" [(ngModel)]="nomeTeste"></ion-input>
  <input type="text" name="emailTeste" 
      [value]="emailTeste"
      (input)="emailTeste = $event.target.value"
  >
  {{nomeTeste}}
  {{emailTeste}}

  <ion-list *ngFor="let user of users">
    <ion-item-sliding>
      <ion-item>
        <h1 *ngIf="deveMostrarNome">{{user.nome}}</h1>
        <p>{{user.email}}</p>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="danger" (click)='deletarPerfil(user)'>Deletar</button>
      </ion-item-options>
      <ion-item-options side="left">
        <button ion-button color="secondary" (click)='editarPerfil(user)'>Editar</button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
