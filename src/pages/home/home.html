<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
    <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <p>{{teste}}</p>
  <ion-card>
        <ion-card-content *ngFor="let user of users">
              <h1 *ngIf="nome">{{user.nome}}</h1>
              <p>{{user.email}}</p>
        </ion-card-content>
        <button ion-button (click)="mostraNome()">
          Mostrar nome
        </button>
  </ion-card>
</ion-content>
